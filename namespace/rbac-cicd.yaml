apiVersion: v1
kind: ServiceAccount
metadata:
  name: cicd
  namespace: {{ environ('NAME') }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: cicd
  namespace: {{ environ('NAME') }}
rules:
- apiGroups: [""]
  resources:
  - pods
  - services
  - endpoints
  verbs: ["get", "list", "watch", "create"]
- apiGroups: ["extensions", "apps"]
  resources:
  - deployments
  - ingresses
  verbs: ["get", "list", "watch", "create"]
- apiGroups: ["monitoring.coreos.com"]
  resources:
  - servicemonitors
  verbs: ["get", "list", "watch", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: cicd
  namespace: {{ environ('NAME') }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cicd
subjects:
- kind: ServiceAccount
  name: cicd
  namespace: {{ environ('NAME') }}